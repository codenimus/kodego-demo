<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="./home.html">
          <img src="../assets/img/refroots-logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center"><span class="refroot-title">Semper Radicata</span></a>
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html"><i class="fas fa-home ref-nav"></i><span class="text-success"> Home</span></a>
              </li>
            </ul>
        </div>
      </nav>
  </header>

  <section class="container d-flex justify-content-center align-items-center p-5">
    <form class="justify-content-center align-items-center bg-success bg-opacity-10 shadow-lg p-5 mb-5 rounded">
      <p>Not a member yet? <a href="#"><span class="text-success fw-bold">Create an Account</span></a></p>
      <p>Or log in with email</p>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="juan@example.com" aria-describedby="uNameHelp">
        <label for="floatingInput">Email address</label>
        <div id="uNameHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <label for="exampleInputPassword1">Password</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

      <div class="mt-3 pt-3 alert alert-secondary">
        <div class="row">
          <div class="col-sm-5 d-flex justify-content-center align-items-center text-center">
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
          <div class="col-sm-7 d-flex justify-content-center align-items-center text-center pt-3">
        <p class="psw">Forgot <a href="#" class="text-success">password?</a></p>
          </div>
        </div>
      </div>
    </form>
    </section>
    <script src="../assets/css/refroot-style.css"></script>
